<!DOCTYPE html>

<html>
  <head>
    <title>My Links in Bio</title>
    <meta charset="UTF-8"/>

    <style>

      * {
        border: 1px red dashed;
      }

      html {
        min-height:100%;
      }

      body {
          min-height:100%;
          display: flex;
          justify-content: center;
          background-image: url("images/Windows.webp");
          background-repeat: no-repeat;   /* Don't repeat the image */
          background-size: cover;         /* Scale the image to cover the entire body */
          background-position: center;    /* Center the image */
          background-attachment: fixed;   /* Fix the image during scroll */
          padding-top: 40px;
          padding-bottom: 40px;
          font-family: "Arial";
      }
      
      .main-container {

          justify-content: space-around;
          border: solid blue 1px;

          height: 95vh;
      }
      
      .image {

          justify-content: center;
          border: solid black 1px;
          margin-bottom: 20px;
      }

      .avatar-image {
        width:128px;
        height:128px;
        object-fit: cover;
        border-radius: 128px;

      }

      .name {
          text-align:center;
          border: solid black 1px;
          margin-bottom: 30px;
      }
      .social {
          display: flex;
          flex-direction: row;
          border: solid black 1px;
          margin-bottom: 30px;
      }

      .item {
        display: flex;
        align-items: center;
      }
      .links {
          display: flex;
          flex-direction: column;
          border: solid black 1px;
      }

      .link-image {
        height: 48px;
        width: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
    </style>



  </head>
